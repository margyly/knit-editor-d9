                           stitch:
                              action: inc
                              quantity: 1
                           stitch:
                              action: k
                              quantity: 1
               row:
                  label: Row 2
                  stitchGroups:
                     stitchGroup:
                        stitches:
                           stitch:
                              action: p
                              modifier: all stitches 
   section:
      sectionLabel: Hat
      description: Now you start knitting in the round on a circular needle, picking up stiches from the ear flaps.
